name: Angular CI/CD
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: ls -a
      - run: cat .npmrc || echo "No .npmrc"
      - run: npm ci
      - run: npm run build -- --configuration production
